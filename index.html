<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VanillaJS todoApp_ðŸ—“</title>
  </head>

  <body class="">
    <!-- app -->

    <!-- app_header -->
    <section id="contents" class="section section__container">
      <div class="mains">
        <div class="greeting">
          <img
            src="./img/barista-noback.png"
            alt="barista"
            class="greeting__left-avata"
          />
          <div class="greeting__right">
            <div class="inner__greeting__before">
              <div class="before__div">
                <h3>
                  G'day I am ROY <br />
                  What is your name?
                </h3>
              </div>
            </div>
            <div class="inner__greeting__before2">
              <div class="before2__div">
                <h3>My name is?</h3>
                <form action="">
                  <input type="text" placeholder="What's your name?" />
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="contents_main">
          <div class="main__right">
            <div class="todo">
              <h2>Today's Todo</h2>
              <div class="todo-line"></div>
              <ul class="todos">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>10</li>
              </ul>
            </div>
          </div>
          <div class="main__left">
            <div class="date">
              <div class="day">01:39:00</div>
            </div>
            <div class="weatherApi"></div>
            <div class="coffee-pick"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="/todoProject/randomBg.js"></script>
  </body>
</html>
