<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>VanillaJS todoApp_ðŸ—“</title>
  </head>

  <body class="">
    <!-- app -->

    <!-- app_header -->
    <section id="contents" class="section section__container">
      <div class="mains">
        <div class="greeting">
          <div class="greeting__left-avata">
            <img
              src="./img/barista-noback.png"
              alt="barista"
              class="greeting__left-avata"
            />
          </div>
          <div class="greeting__right">
            <div class="deactivate"></div>
            <div class="inner__greeting__before">
              <div class="before__div">
                <h3>
                  G'day I am ROY <br />
                  What is your name?
                </h3>
              </div>
            </div>
            <div class="inner__greeting__before2">
              <div class="before2__div">
                <form action="">
                  <input type="text" placeholder="What's your name?" />
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Contents Main -->
        <div class="contents_main">
          <div class="main__right">
            <!-- Todo -->
            <div class="todo">
              <h2>Today's Todo</h2>
              <form action="" id="todo-form">
                <input type="todo" name="" id="" class="" />
              </form>
              <div class="todo-line"></div>
              <ul id="todo-list"></ul>
            </div>
          </div>
          <div class="main__left">
            <!-- Timer -->
            <div id="clock"></div>
            <!-- weather -->
            <div id="weatherApi">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <!-- Coffee pick -->
            <div id="coffee">
              <h3>barista-pick</h3>
              <img src="" alt="" />
              <h4></h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="/todoProject/randomBg.js"></script>
    <script src="/todoProject/todos.js"></script>
    <script src="/todoProject/clock.js"></script>
    <script src="/todoProject/coffee.js"></script>
    <script src="/todoProject/weather.js"></script>
    <script src="/todoProject/landingEffect.js"></script>
    <script src="/todoProject/greeting.js"></script>
  </body>
</html>
